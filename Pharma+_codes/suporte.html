<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="suporte.css">
    <title>Suporte</title>
</head>
<body>
    <div class="container">
        <h1>Formulário de Suporte</h1>
        <p>Estamos aqui para ajudar com suas dúvidas ou problemas. Por favor, preencha o formulário abaixo.</p>
        <form action="envio_suporte.html">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" rows="4" required></textarea>

            <a href="envio_suporte.html"><button type="submit">Enviar</button></a>
        </form>
    </div>
</body>
</html>
